<section class="section">
  <location-details location="locationsShow.location"></location-details>

  <div>
    <button ng-if="main.isAuthenticated() && main.currentUserId === locationsShow.location.user.id" class="button is-small is-primary" ui-sref="locationsEdit({ id: locationsShow.location.id })">Edit</button>
    <button ng-click="locationsShow.delete()" class="button" ng-if="main.isAuthenticated() && main.currentUserId === locationsShow.location.user.id">Delete</button>
  </div>
</section>
