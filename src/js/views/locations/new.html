<div class="locationCreate">
  <div class="columns">
    <div class="column is-4 is-offset-4">
      <form name="locationsNew.locationNew" class="box" ng-submit="locationsNew.locationNew.$valid && locationsNew.create()" novalidate>

        <div class="field">
          <p class="control">
            <label class="label" for="name">Name</label>
          </p>
          <input type="text" class="input" id="name" places-autocomplete name="name" ng-model="locationsNew.location.name" lat="locationsNew.location.lat" lng="locationsNew.location.lng" required>
          <div ng-messages="locationsNew.locationNew.name.$error" role="alert" ng-show="(locationsNew.locationNew.$submitted || locationsNew.locationNew.name.$touched) && locationsNew.locationNew.name.$invalid" class="error">
            <div ng-message="required">Please enter a value for this field.</div>
          </div>
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="image">Image Url</label>
          </p>
          <input type="text" class="input" id="image" name="image" ng-model="locationsNew.location.image" required>
          <div ng-messages="locationsNew.locationNew.image.$error" role="alert" ng-show="(locationsNew.locationNew.$submitted || locationsNew.locationNew.image.$touched) && locationsNew.locationNew.image.$invalid" class="error">
            <div ng-message="required">Please enter a value for this field.</div>
          </div>
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="description">Location Description</label>
          </p>
          <input type="text" class="input" id="description" name="description" ng-model="locationsNew.location.description" required>
          <div ng-messages="locationsNew.locationNew.description.$error" role="alert" ng-show="(locationsNew.locationNew.$submitted || locationsNew.locationNew.description.$touched) && locationsNew.locationNew.description.$invalid" class="error">
            <div ng-message="required">Please enter a value for this field.</div>
          </div>
        </div>

        <div class="field">
          <p class="control">
            <label class="label" for="image">City</label>
          </p>
          <span class="select is-fullwidth">
            <select name="city" id="city" ng-model="locationsNew.location.city" required>
              <div ng-messages="locationsNew.locationNew.city.$error" role="alert" ng-show="(locationsNew.locationNew.$submitted || locationsNew.locationNew.city.$touched) && locationsNew.locationNew.city.$invalid" class="error">
                <div ng-message="required">Please enter a value for this field.</div>
              </div>
              <option ng-repeat="city in locationsNew.cities" value="{{ city.id }}">{{ city.name }}</option>
            </select>

            <!-- <select name="city" id="city" ng-options="city.id as city.name for city in locationsNew.cities" ng-model="locationsNew.location.city">
          </select> -->

        </span>
      </div>

      <div class="field">
        <p class="control">
          <label class="label" for="rating">Rating</label>
        </p>
        <input type="text" class="input" id="rating" name="rating" ng-model="locationsNew.location.rating" required>
        <div ng-messages="locationsNew.locationNew.rating.$error" role="alert" ng-show="(locationsNew.locationNew.$submitted || locationsNew.locationNew.rating.$touched) && locationsNew.locationNew.rating.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>

      <div class="field">
        <p class="control">
          <label class="label" for="priceRating">Price Rating</label>
        </p>
        <input type="text" class="input" id="priceRating" name="priceRating" ng-model="locationsNew.location.priceRating" required>
        <div ng-messages="locationsNew.locationNew.priceRating.$error" role="alert" ng-show="(locationsNew.locationNew.$submitted || locationsNew.locationNew.priceRating.$touched) && locationsNew.locationNew.priceRating.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>

      <div class="field">
        <p class="control">
          <label class="label" for="lat">Location Latitude</label>
        </p>
        <input type="text" class="input" id="lat" name="lat" ng-model="locationsNew.location.lat" required>
        <div ng-messages="locationsNew.locationNew.lat.$error" role="alert" ng-show="(locationsNew.locationNew.$submitted || locationsNew.locationNew.lat.$touched) && locationsNew.locationNew.lat.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>

      <div class="field">
        <p class="control">
          <label class="label" for="lng">Location Longitude</label>
        </p>
        <input type="text" class="input" id="lng" name="lng" ng-model="locationsNew.location.lng" required>
        <div ng-messages="locationsNew.locationNew.lng.$error" role="alert" ng-show="(locationsNew.locationNew.$submitted || locationsNew.locationNew.lng.$touched) && locationsNew.locationNew.lng.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>

      <div class="field">
        <p class="control">
          <input type="submit" class="button is-primary is-fullwidth" value="Add">
        </p>
      </div>
    </form>
  </div>
</div>
</div>
