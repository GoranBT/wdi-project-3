<div class="cityIndexSearch">
<h2>Search for your city</h2><input ng-model="citiesIndex.q" type="search">
</div>
<div ng-repeat="city in citiesIndex.all | filter: citiesIndex.q">
  <div ui-sref="citiesShow({ id: city.id })" class="cityIndex" style="background: url('{{city.image}}') no-repeat center center; background-size: cover;)">
    <h2 class="title">{{ city.name }}<br>{{ city.country }}</h2>
  </div>
</div>
