<div class="container citiesIndexPage">

<div class="column is-12 city-header">
  <div>
  <h2 class="has-text-centered title"><strong>Search for your city</strong></h2>
  <hr>
  </div>
  <div>
  <input class="input" ng-model="citiesIndex.q" type="search" placeholder="Search for a city here">
  <hr>
  </div>
</div>
<div class=" columns is-multiline cityIndex">
<div class=" column is-6" ng-repeat="city in citiesIndex.all | filter: citiesIndex.q">
  <div ui-sref="citiesShow({ id: city.id })" class="eachCity" style="background: url('{{city.image}}') no-repeat center center; background-size: cover;)">
    <p  id="cityname">{{ city.name }}, {{ city.country }}</p>
  </div>
</div>
</div>
</div>
