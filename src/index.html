<!DOCTYPE html>
<html ng-app="hiddenTravellr">
<head>
  <title>Hidden Travellr</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBg6zaDPr9QfiTZZ5Jb9pKqOWT2GjQSQu0&libraries=places" charset="utf-8"></script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">

  <nav>
    <div class="allCities" ui-sref="home"><a ui-sref-active="active">Hidden Travellr</a></div>
    <div class="allCities" ui-sref="citiesIndex"><a ui-sref-active="active">Cities</a></div>
    <div class="addLocation" ng-if="main.isAuthenticated()" ui-sref="locationsNew"><a ui-sref-active="active">Add a location</a></div>
    <div class="addCity" ng-if="main.isAuthenticated()" ui-sref="citiesNew"><a ui-sref-active="active">Add a city</a></div>
    <div class="login" ng-if="!main.isAuthenticated()" ui-sref="login"><a ui-sref-active="active">Login</a></div>
    <div class="register" ng-if="!main.isAuthenticated()" ui-sref="register"><a ui-sref-active="active">Register</a></div>
    <div class="logout" ng-click="main.logout()" ng-if="main.isAuthenticated()"><a ui-sref="locationsIndex">Logout</a></div>
    <div class="welcome" ng-if="main.isAuthenticated()" ui-sref="usersShow({ id: main.currentUser.id })">
      <a>Profile Page</a>
      <!-- <img id="profilePictureNav" src="{{ main.currentUser.profilePicture }}"> -->
      <!-- <a>Hi, {{ main.currentUser.username}}!</a></div> -->
  </nav>
<div class="message" ng-if="main.message">
  <!-- <p>{{ main.message }}</p> -->
</div>
<main ui-view>
</main>

</body>
</html>
